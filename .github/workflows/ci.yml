name: CI - Continuous Integration

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop

env:
  PHP_VERSION: '8.1'
  NODE_VERSION: '18'
  WP_VERSION: 'latest'

jobs:
  # PHP Syntax Check
  php-syntax:
    name: PHP Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json, tokenizer
          coverage: none

      - name: Check PHP syntax
        run: |
          find wp-content/themes/palmo-trans-de -name "*.php" -exec php -l {} \; | grep -v "No syntax errors"
          find wp-content/plugins/palmo-calculator -name "*.php" -exec php -l {} \; | grep -v "No syntax errors"

  # WordPress Coding Standards
  phpcs:
    name: WordPress Coding Standards
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer, cs2pr

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHPCS and WordPress standards
        run: |
          composer global require squizlabs/php_codesniffer
          composer global require wp-coding-standards/wpcs
          composer global require phpcompatibility/phpcompatibility-wp
          composer global require dealerdirect/phpcodesniffer-composer-installer
          phpcs --config-set installed_paths ~/.composer/vendor/wp-coding-standards/wpcs,~/.composer/vendor/phpcompatibility/phpcompatibility-wp

      - name: Run PHPCS on theme
        run: |
          phpcs --standard=WordPress \
                --extensions=php \
                --report=checkstyle \
                wp-content/themes/palmo-trans-de/ | cs2pr
        continue-on-error: true

      - name: Run PHPCS on plugin
        run: |
          phpcs --standard=WordPress \
                --extensions=php \
                --report=checkstyle \
                wp-content/plugins/palmo-calculator/ | cs2pr
        continue-on-error: true

  # Build Assets
  build:
    name: Build Assets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build assets
        run: |
          if grep -q "\"build\"" package.json; then
            npm run build
          else
            echo "No build script found, skipping build"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: built-assets
          path: |
            wp-content/themes/palmo-trans-de/assets/
            wp-content/plugins/palmo-calculator/assets/
          retention-days: 7

  # Security Scan (basic)
  security-basic:
    name: Basic Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for secrets in code
        run: |
          echo "Checking for potential secrets..."
          if grep -r -i -E "(password|api_key|secret|token|credentials).*=.*['\"][^'\"]{8,}" \
             --include="*.php" \
             --include="*.js" \
             --exclude-dir=node_modules \
             --exclude-dir=vendor \
             .; then
            echo "Warning: Potential secrets found"
            exit 1
          else
            echo "No obvious secrets found"
          fi

  # Summary
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [php-syntax, phpcs, build, security-basic]
    if: always()

    steps:
      - name: Check CI results
        run: |
          echo "## CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- PHP Syntax: ${{ needs.php-syntax.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- PHPCS: ${{ needs.phpcs.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.security-basic.result }}" >> $GITHUB_STEP_SUMMARY
